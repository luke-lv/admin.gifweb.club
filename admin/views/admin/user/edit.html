{_include file="include/_header.inc.html" title="$title" _}
<div class="pad_10">
	<div class="common-form">
		<form id="myform" method="post" action="/admin/user/edit" name="myform">
			<input type="hidden" name="info[roleid]" value="{_$user.roleid _}" />
			<table width="100%" class="table_form contentWrap">
				<tbody>
					<tr>
						<td width="80">用户名</td>
						<td><strong>{_$user.username|default:'<font color="red">error</font>' _}</strong></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password" value="" id="password" class="input-text" name="info[password]" /><div id="passwordTip" class="onShow">请输入密码</div></td>
					</tr>
					<tr>
						<td>确认密码</td>
						<td><input type="password" value="" id="pwdconfirm" class="input-text" name="info[pwdconfirm]" /><div id="pwdconfirmTip" class="onShow">请输入确认密码</div></td>
					</tr>
					<tr>
						<td>E-mail</td>
						<td>
							<input type="text" value="{_$user.email _}" size="30" id="email" class="input-text" name="info[email]" />
							<div id="emailTip" class="onShow">请输入E-mail</div>
						</td>
					</tr>
					<tr>
						<td>真实姓名</td>
						<td>
							<input type="text" value="{_$user.realname _}" id="realname" class="input-text" name="info[realname]" />
						</td>
					</tr>
					{_if in_array(1,explode(",", $roleid)) _}
					<tr>
						<td>所属角色</td>
						<td>
							<select name="info[roleid][]" multiple="multiple"  size="5">
								{_foreach from=$roles item=item _}
								<option value="{_$item.roleid _}"{_if in_array($item.roleid, $user.roleid) _} selected="selected"{_/if _}>{_$item.rolename _}</option>
								{_/foreach _}
							</select>
						</td>
					</tr>
					{_/if _}
				</tbody>
			</table>
			<div class="bk15"></div>
			<input type="hidden" value="{_$user.userid _}" name="info[userid]" />
			<input type="hidden" value="{_$user.username _}" name="info[username]" />
			<input type="submit" name="dosubmit" value="提交" class="dialog" id="dosubmit" />
		</form>
	</div>
</div>
{_include file="include/_footer.inc.html" _}
