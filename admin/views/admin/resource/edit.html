<div class="common-form">
	<form method="post" action="/{_$view.uri _}" id="myform" name="myform">
		<input type="hidden" value="{_$view.data.id _}" name="id" />
		<table width="100%" class="table_form contentWrap">
			<tbody>
				<tr>
					<th width="200">上级菜单：</th>
					<td>
						<select name="info[parentid]">
							<option value="0">作为一级菜单</option>
							{_$view.categorys _}
						</select>
					</td>
				</tr>
				<tr>
					<th> 对应的中文语言名称：</th>
					<td>
						<input type="text" value="{_$view.data.title _}" class="input-text" id="title" name="info[title]" max-length="40" /><div id="languageTip" class="onShow">请输入对应的中文语言名称</div>
					</td>
				</tr>
				<tr>
					<th>菜单英文名称：</th>
					<td>
						<input type="text" value="{_$view.data.name _}" class="input-text" id="name" name="info[name]" max-length="40" /><div id="nameTip" class="onShow">请输入菜单英文名称。<font color="red">唯一</font></div>
					</td>
				</tr>
				<tr>
					<th>模块名：</th>
					<td>
						<input type="text" value="{_$view.data.m _}" class="input-text" id="m" name="info[m]" /><div id="mTip" class="onShow">请输入模块名</div>
					</td>
				</tr>
				<tr>
					<th>文件名：</th>
					<td>
						<input type="text" value="{_$view.data.c _}" class="input-text" id="c" name="info[c]" /><div id="cTip" class="onShow" />请输入文件名</div>
					</td>
				</tr>
				<tr>
					<th>方法名：</th>
					<td>
						<input type="text" value="{_$view.data.a _}" class="input-text" id="a" name="info[a]" />&nbsp;<span id="a_tip" class="onShow">请输入方法名</span>通过AJAX 传递的方法，请使用 ajax_开头，方法为修改或删除操作时，请对应写成，ajax_edit_myaction/ajax_delete_myaction
					</td>
				</tr>
				<tr>
					<th>附加参数：</th>
					<td>
						<input type="text" value="{_$view.data.data _}" class="input-text" name="info[data]" />
					</td>
				</tr>
				<tr>
					<th>是否显示菜单：</th>
					<td>
						<input type="radio" {_if $view.data.display _}checked="checked"{_/if _} value="1" name="info[display]" />&nbsp;是
						<input type="radio" {_if $view.data.display eq '0' _}checked="checked"{_/if _} value="0" name="info[display]" />&nbsp;否
					</td>
				</tr>
			</tbody>
		</table>
		<div class="bk15"></div>
		<div class="btn">
			<input type="hidden" name="token" value="" />
			<input type="submit" value="提交" name="dosubmit" class="button" id="dosubmit" />
		</div>
	</form>
</div>
